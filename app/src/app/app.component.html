<header class="flex justify-center">
  <div class="w-2/3 h-20 flex items-center justify-between py-2">
    <!-- top navigation -->
    <div class="flex items-center justify-start gap-2">
      <a [routerLink]="['/']"><img class="h-12 mr-4" src="/assets/images/meter-logo-d.svg" /></a>

      <a [routerLink]="['/minter']" [class.active-link]="isActiveMinter"
