<div class="w-full">
    <div class="flex items-start justify-between mb-2">
        <div class="text-xl">Transfer</div>
        <div mat-dialog-close class="flex items-center justify-center w-8 h-8 cursor-pointer text-center">
            <i class="material-icons w-8 h-8">close</i>
        </div>
    </div>

    <div  class="">
        You are about processing to transfer the token from ETH to MTR.
    </div>
    <div class="">
        Your NFT will be deposited to our Bridge, we will lock it and mint the new NFT on Meter.
    </div>

    <div class="flex flex-col items-center justify-center my-8">
        <!-- <div class="border-4 border-green-500 rounded-full p-4 w-24 h-24">
            <i class="material-icons text-green-500 text-6xl">thumb_up</i>
        </div> -->
        <div class="text-left w-full">
            <div class="flex items-center flex-col justify-center">
                <div class="flex items-center justify-between gap-3">
                    <app-nft-card [address]="data.address" [tokenId]="data.tokenId"></app-nft-card>
                    <div><i class="material-icons text-4xl">settings_ethernet</i>
                    </div>
                    <div>
                        <div
                            class="w-full h-60 p-3 border rounded-md shadow-md hover:border-slate-700 hover:cursor-pointer">

                            <img src="/assets/images/meter-logo.png" class="h-40 w-full mb-1" />
                            <div class="text-left mb-1">Meter NFT</div>
                            <div class="flex justify-between">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--actions-->
    <div class="flex items-center justify-center gap-3 mt-8">
        <button class="w-28 h-10 btn-primary-filled" (click)="approve()" [disabled]="!canApprove">Approve</button>
        <button class="w-28 h-10 btn-basic" mat-dialog-close>Cancel</button>
    </div>
</div>
